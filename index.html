<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.11/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styel.css">
    <title>My_Tube</title>
</head>
<body>
    <header>
        <nav class="w-11/12 mx-auto py-5 flex justify-between items-center border-b-2 ">
            <div class="w-[140px] " >
                <img src="img/Logo.png" alt="">
            </div>
            <div class="serch">
                <label class="input input-bordered flex items-center gap-2">
                    <input id="searchinput" type="text" class="grow" placeholder="Search" />
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 16 16"
                      fill="currentColor"
                      class="h-4 w-4 opacity-70">
                      <path
                        fill-rule="evenodd"
                        d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                        clip-rule="evenodd" />
                    </svg>
                  </label>
            </div>
            <div class="sort">
                <button class="btn ">SOR</button>
            </div>
        </nav>
        <nav id="categories" 
        class="py-3 px-3 flex justify-center gap-5" ></nav>

    </header>

    <main>
        <section 
        id="videosData" 
        class="w-11/12 py-4 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5">

        </section> 

        <section>
            <!-- Open the modal using ID.showModal() method -->
                <button id="showmodalData" class="btn hidden" onclick="coustommodul.showModal()">open modal</button>
                <dialog id="coustommodul" class="modal modal-bottom sm:modal-middle">
                <div class="modal-box">

                    <div id="modal-containt">
                        
                    </div>
                    <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                    </div>
                </div>
                </dialog>
        </section>
    </main> 
    

    <script src="video.js"></script>
    <script src="new.js"></script>
</body>
</html>
